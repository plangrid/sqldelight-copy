apply plugin: 'org.jetbrains.kotlin.jvm'

archivesBaseName = 'sqldelight-sqlite-driver'

dependencies {
  implementation project(':sqldelight-runtime')
  
  implementation deps.kotlin.stdlib.jdk
  implementation deps.sqliteJdbc
  
  testImplementation project(':drivers:driver-test')
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"

afterEvaluate {
  // TODO work around https://youtrack.jetbrains.com/issue/KT-27059
  addDependency(tasks.getByName('uploadArchives') as Upload, 'com.squareup.sqldelight', 'sqldelight-runtime-jvm', version, 'jar')
  addDependency(tasks.getByName('installLocally') as Upload, 'com.squareup.sqldelight', 'sqldelight-runtime-jvm', version, 'jar')
}
