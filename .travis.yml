matrix:
  include:
    - os: linux
      dist: trusty
      language: android
      jdk: openjdk8
      env:
        - ADB_INSTALL_TIMEOUT=5
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.2
          - android-29
      before_install: .buildscript/before_linux.sh
      install: ./gradlew build assembleAndroidTest --stacktrace
      before_script:
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script: ./gradlew connectedCheck --stacktrace
      after_success: .buildscript/deploy_snapshot.sh uploadArchives

    - os: osx
      osx_image: xcode11.2
      language: java
      before_install:
        - brew cask install homebrew/cask-versions/adoptopenjdk8
        - export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
      install: ./gradlew :sqldelight-runtime:build :drivers:ios-driver:iosTest :sqldelight-gradle-plugin:test
      script: .buildscript/deploy_snapshot.sh ":sqldelight-runtime:publish :drivers:ios-driver:publish :extensions:coroutines-extensions:publish"

env:
  global:
    - GRADLE_OPTS: "-Dorg.gradle.configureondemand=true -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false"
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.konan/
